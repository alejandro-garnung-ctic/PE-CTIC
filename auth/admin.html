<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Usuarios - PE-CTIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand">PE-CTIC - Gestión de Usuarios</span>
            <a href="/logout" class="btn btn-outline-light btn-sm">Cerrar Sesión</a>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Gestión de Usuarios</h2>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Añadir Nuevo Usuario</h5>
            </div>
            <div class="card-body">
                <form id="addUserForm">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                        </div>
                        <div class="col-md-4">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>
                        <div class="col-md-2">
                            <div class="form-check mt-2">
                                <input class="form-check-input" type="checkbox" id="isAdmin">
                                <label class="form-check-label" for="isAdmin">Admin</label>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary">Añadir</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Usuarios Existentes</h5>
            </div>
            <div class="card-body">
                <div id="usersList"></div>
            </div>
        </div>
    </div>
    
    <script>
        async function loadUsers() {
            const response = await fetch('/api/users');
            const data = await response.json();
            const list = document.getElementById('usersList');
            list.innerHTML = '<table class="table"><thead><tr><th>Usuario</th><th>Tipo</th><th>Acciones</th></tr></thead><tbody></tbody></table>';
            const tbody = list.querySelector('tbody');
            for (const [username, info] of Object.entries(data.users)) {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${username}</td>
                    <td>${info.admin ? '<span class="badge bg-danger">Admin</span>' : '<span class="badge bg-secondary">Usuario</span>'}</td>
                    <td><button class="btn btn-sm btn-danger" onclick="removeUser('${username}')">Eliminar</button></td>
                `;
            }
        }
        
        document.getElementById('addUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const isAdmin = document.getElementById('isAdmin').checked;
            
            const response = await fetch('/api/users', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password, admin: isAdmin})
            });
            
            if (response.ok) {
                alert('Usuario creado');
                document.getElementById('addUserForm').reset();
                loadUsers();
            } else {
                alert('Error al crear usuario');
            }
        });
        
        async function removeUser(username) {
            if (!confirm(`¿Eliminar usuario ${username}?`)) return;
            // Implementar eliminación
            alert('Funcionalidad de eliminación pendiente');
        }
        
        loadUsers();
    </script>
</body>
</html>
