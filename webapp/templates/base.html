<!-- webapp/templates/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>PE-CTIC - Visualización de Notebooks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true,
                processEnvironments: true
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code']
            }
        };
    </script>
    <style>
        .code-cell { background: #f8f9fa; padding: 10px; }
        .markdown-cell { padding: 15px 0; }
        .pill-card { margin-bottom: 20px; }
        .navbar-brand img {
            max-height: 40px;
            width: auto;
            object-fit: contain;
            margin-right: 10px;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.25rem;
        }
        /* Colores naranjas personalizados */
        .bg-primary, .btn-primary, .btn-outline-primary:hover {
            background-color: #fd7e14 !important;
            border-color: #fd7e14 !important;
        }
        .btn-outline-primary {
            color: #fd7e14;
            border-color: #fd7e14;
        }
        .btn-outline-primary:hover {
            color: white;
        }
        .badge.bg-primary {
            background-color: #fd7e14 !important;
        }
        .navbar-dark.bg-primary {
            background-color: #fd7e14 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/pe-ctic/webapp/">
                {% if logo_exists %}
                <img src="/pe-ctic/webapp/static/logo.png" alt="PE-CTIC" onerror="this.style.display='none'" class="me-2">
                {% endif %}
                <span>PE-CTIC</span>
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="/lab" target="_blank">JupyterLab</a>
            </div>
        </div>
    </nav>
    <div class="container mt-4 mb-5">
        {% block content %}{% endblock %}
    </div>
    <footer class="bg-light mt-5 py-4 border-top">
        <div class="container text-center">
            <p class="text-muted mb-0">
                &copy; 2025 Copyright CTIC - PE-CTIC - Píldoras de Estadística de CTIC
            </p>
        </div>
    </footer>
    {% block extra_head %}{% endblock %}
</body>
</html>
